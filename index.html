<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/sweetalert.css">
  <link rel="stylesheet" href="style.css">
  <title>Clinton vs A Cheeto Tic Tac Toe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src ="js/sweetalert.js"></script>
  <script src="main.js"></script>

</head>
<body>
<div class="container">

  <h1>Clinton vs A Cheeto</h1>

  <p>Tic Tac Toe for a cheeto free world.</p>
  <p>(or a sad cheeto filled world)</p>

  <div class="gameboard">
    <div class="square one"></div>
    <div class="square two"></div>
    <div class="square three"></div>
    <div class="square four"></div>
    <div class="square five"></div>
    <div class="square six"></div>
    <div class="square seven"></div>
    <div class="square eight"></div>
    <div class="square nine"></div>
  </div>

  <div class="playerBoard">
    <h2>The Candidates</h2>

      <div class="playerOne">
        <p>Player One</p>
        <img class="clinton" src="images/clintonTwo.jpg" alt="">
      </div>

      <div class="playerTwo">
        <p>Player Two</p>
        <img class="trump" src="images/trump.jpg" alt="">
      </div>


  </div>
  <div class="cheetoTheme">
    <h1>Cheeto Wins!</h1>
    <button>Play again</button>
  </div>
  <div class="clintonTheme">
    <h1>Clinton Wins!</h1>
    <button>Play again</button>
  </div>



</div>

</body>
</html>
